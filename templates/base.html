<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NotionSync{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>NotionSync</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link">Dashboard</a></li>
                <li><a href="{{ url_for('credentials') }}" class="nav-link">Credentials</a></li>
                <li><a href="{{ url_for('courses') }}" class="nav-link">Courses</a></li>
                <li><a href="{{ url_for('settings') }}" class="nav-link">Settings</a></li>
                <li><a href="{{ url_for('time_blocks') }}" class="nav-link">Time Blocks</a></li>
                <li><a href="{{ url_for('logs') }}" class="nav-link">Logs</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>NotionSync - Canvas to Notion Synchronization | Cross-Platform Web Interface</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
